<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nach oben Button</title>
  <style>
    html, body {
      height: 200vh; /* Damit wir scrollen k√∂nnen */
      margin: 0;
      background: linear-gradient(#fff, #ccc);
    }

    #scrollButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    #scrollButton.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #scrollButton svg {
      width: 24px;
      height: 24px;
      fill: #333;
    }
  </style>
</head>
<body>

  <button id="scrollButton" aria-label="Nach oben">
    <svg viewBox="0 0 24 24">
      <path d="M12 8l6 6H6z"/>
    </svg>
  </button>

  <script>
    const button = document.getElementById('scrollButton');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        button.classList.add('visible');
      } else {
        button.classList.remove('visible');
      }
    });

    button.addEventListener('click', () => {
      window.parent.postMessage({ action: 'scrollToTop' }, '*');
    });
  </script>
</body>
</html>
